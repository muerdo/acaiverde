<html>
    <head>
       <script src="script.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="form-container">
        <form class="form-style-3" id="cadastroForm">
      
          <fieldset>
            <legend>Formulário de Cadastro</legend>
      
            <label for="nome">Nome do Beneficiário:</label>
            <input type="text" id="nomeBeneficiario" required><br>
      
            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select><br>
      
            <input type="text" id="dataNascimento" maxlength="8" placeholder="DDMMAAAA" onchange="validarIdade()" />

            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" required>
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="viuvo">Viúvo</option>
              <option value="divorciado">Divorciado(a)</option>
              <option value="uniaoEstavel">União Estável</option>
              <option value="separacaoTotal">Casado (a) Separação Total de Bens</option>
              <option value="comunhaoParcial">Casado (a) Comunhão Parcial de Bens</option>
              <option value="comunhaoTotal">Casado (a) Comunhão Total de Bens</option>
            </select><br>
      
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" minlength="11" maxlength="11" required><br>
      
            <label for="nomeMae">Nome da Mãe:</label>
            <input type="text" id="nomeMae" required><br>
      
            <label for="rg">RG:</label>
            <input type="text" id="rg" required><br>
      
            <label>
              <span>Endereço:</span>
              <input type="text" id="endereco" />
            </label>
      
            <label>
              <span>Possui renda:</span>
              <select id="possuiRenda">
              
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
            </label>
      
            <label>
              <span>Mulher chefe de família:</span>
              <select id="mulherChefeFamilia">
              
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
            </label>
      
            <label>
              <span>Idoso:</span>
              <select id="idososFamilia">
              
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
            </label>
      
            <label>
              <span>PCD:</span>
              <select id="pcdFamilia">
              
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
            </label>
      <label>
        <span>Número de pessoas na família:</span>
        <input type="number" id="numeroPessoasFamilia" />
      </label>
    
      <label>
        <span>Número de adolescentes:</span>
        <input type="number" id="numeroAdolescentes" />
      </label>
    
      <label>
        <span>Número de crianças:</span>
        <input type="number" id="numeroCriancas" />
      </label>
    
      <label>
        <span>Número de idosos:</span>
        <input type="number" id="numeroIdosos" />
      </label>
    
      <label>
        <span>Número de PCD:</span>
        <input type="number" id="numeroPCD" disabled />
      </label>
    
      <label>
        <span>Recebe Bolsa Família:</span>
        <select id="recebeBolsaFamilia">
        
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Idosos:</span>
        <select id="idosos">
        
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Pessoas com deficiências:</span>
        <select id="pcd">
        
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Famílias com menores de 18 anos portadores de deficiência:</span>
        <select id="familiaMenoresDeficiencia">
        
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
      <label>
        <span>Candidato mora em aluguel com  filho menor de idade?</span>
        <select id="coabitacaoFilhosMenores">
          <option value="S">Sim</option>
          <option value="N">Não</option></select>
      </label>
    
      <label>
        <span>Quantidade de filhos menores de idade morando em regime de coabitação ou aluguel</span>
        <input type="number" id="coabitacaoFilhosMenores" min="0" />
      </label>
    
    
    
      <label>
        <span>Mulheres em medida protetiva prevista na lei 11.340/2006:</span>
        <select id="medidaProtetivaLei">
        
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Tem crianças ou adolescentes em cumprimento de medidas socioeducativas:</span>
        <select id="medidasSocioeducativas">
        
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Renda familiar:</span>
        <input type="number" min="0" max="2640"/>
        </label>
        <label>
            <span>Termo de ciência dos tratamentos dos dados enviados e veracidade das informações:</span>
            <input type="checkbox" id="termoCiencia" />
          </label>
        
          <label>
            <span></span>
            <input type="submit" value="Enviar" />
          </label>
          <label>
            <span>Anexo PCD:</span>
            <input type="file" id="anexoPCD" accept=".pdf, .doc, .docx" />
          </label>
          
          <label>
            <span>Recibo Bolsa Família:</span>
            <input type="file" id="reciboBolsaFamilia" accept=".pdf, .doc, .docx" />
          </label>
        </fieldset>
        
    </div>

          </form>
        
        </body>
        </html>
